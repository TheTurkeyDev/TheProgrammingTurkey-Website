version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: npm install
  deploy:
     machine:
       enabled: true
     steps:
       - run:
           name: Deploy
           command: $SSH_COMMAND
workflows:
    deploy:
      jobs:
        - build
        - deploy:
           requires:
             - build # only deploy once build job has completed
           filters:
             branches:
               only: master # only deploy on the master branch